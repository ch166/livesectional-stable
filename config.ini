[default]
usewelcome = 1
welcome = "Welcome to Live Sectional V4.4"
version = "v4.4.07.16.23"
min_update_ver = "4.350"
nightly_reboot = false
nightly_reboot_hr = 01:00
autorun = 1
led_count = 80
legend = 0
loglevel = 1
flask_debug = True
timezone = America/Los_Angeles

[modules]
use_mos=1
use_scan_network=0
use_led_string=1
